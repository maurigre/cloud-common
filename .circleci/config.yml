# Job defaults
defaults: &defaults
  working_directory: ~/cloud-common
  environment:
    MAVEN_OPTS: -Xmx3200m

# Branch filters
main-only: &main-only
  branches:
    only: main

tags-only: &tags-only
  branches:
    ignore: /.*/
  tags:
    only: /.*/

all-branches: &all-branches
  branches:
    ignore: main
  tags:
    ignore: /.*/

version: 2.1

jobs:
  test:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Debug GPG Key"
          command: |
            echo -e "$GPG_KEY" | base64 --decode
      - configure-gpg
      - restore_cache:
          keys:
            - cloud-common-dependencies-v1-{{ checksum "pom.xml" }}
            - cloud-common-dependencies-v1-
      - resolve-dependencies
      - save_cache:
          paths:
            - ~/.m2/repository
          key: cloud-common-dependencies-v1-{{ checksum "pom.xml" }}
      - run:
          name: 'Run Tests'
          command: |
            ./mvnw -ntp -B verify
      - verify-formatting

  deploy:
    executor:
      name: java
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - cloud-common-dependencies-v1-{{ checksum "pom.xml" }}
            - cloud-common-dependencies-v1-
      - resolve-dependencies
      - configure-gpg
#      - nexus-deploy

workflows:
  version: 2
  build:
    jobs:
      - test:
          name: 'Pull Request Build'
          filters:
            <<: *all-branches
