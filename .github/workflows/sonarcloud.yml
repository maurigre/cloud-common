name: SonarCloud

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clear Maven Cache
        run: mvn dependency:purge-local-repository -DactTransitively=false -Dverbose=true

      - name: Build with Maven
        run: mvn clean install

      - name: Debug SONAR_TOKEN
        run: echo "SONAR_TOKEN is ${{ secrets.SONAR_TOKEN }}"

      - name: SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=maurigre_cloud-common
            -Dsonar.organization=maurigre
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
